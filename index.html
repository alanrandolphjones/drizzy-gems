<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drizzy Gems</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:700|Pinyon+Script|Roboto:400" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Drizzy<br> Gems<img src="images/diamond-icon.svg" alt=""></h1>
        
        <p>Find the perfect Drake bar for your gram, fam.</p>
        <a class="btn" href="#question1">Get Started</a>
    </header>
    <main class="main">
        <section class="questions">
            <form class="form">
                <div class="question" id="question1">
                    <p>What kind of gram is this?</p>
                    <!-- sadBoi option -->
                    <input type="radio" name="type" id="selfie" value="sadBoi">
                    <label for="selfie">A selfie - Just like Aubrey, I get lonely.</label>
                    <!-- broskis option -->
                    <input type="radio" name="type" id="squad-photo" value="broskis">
                    <label for="squad-photo">Group shot with the squad - No fake friends, we don't feel that.</label>
                    <!-- ladiesMan option -->
                    <input type="radio" name="type" id="bae-photo" value="ladiesMan">
                    <label for="bae-photo">A photo with bae - I’m so I'm so I'm so I'm so I'm so proud of them.</label>
                    <!-- toughGuy option -->
                    <input type="radio" name="type" id="workOut" value="toughGuy">
                    <label for="workOut">Lifting weights - Problems hit the gym, they all work out.</label>
                    <!-- goodTimes -->
                    <input type="radio" name="type" id="sunny" value="goodTimes">
                    <label for="sunny">Soaking in the sun - getting gold, no spray tans.</label>
                    <!-- sixGod -->
                    <input type="radio" name="type" id="toronto-view" value="sixGod">
                    <label for="toronto-view">View of the 6ix - I do it for the city, 'cuz I know the city love me.</label>
                </div>
                <div class="question question2">
                    <p>What are you doing?</p>
                    <!-- sadBoi -->
                    <input type="radio" name="action" id="" value="sadBoi">
                    <label for="">Self-care - working with the negatives to make for better pictures.</label>
                    <!-- broskis -->
                    <input type="radio" name="action" id="hookah" value="broskis">
                    <label for="hookah">Smoking shisha with the broskis - It's a Habibiz ting.</label>
                    <!-- ladiesMan -->
                    <input type="radio" name="action" id="" value="ladiesMan">
                    <label for="">Eating brunch - Can't get Nobu, but you can get Milestone.</label>
                    <!-- toughGuy -->
                    <input type="radio" name="action" id="workingHard" value="toughGuy">
                    <label for="work-photo">Hard at work - I been on a mission haven't left the condo.</label>
                    <!-- goodTimes -->
                    <input type="radio" name="action" id="champagne" value="goodTimes">
                    <label for="champagne-shot">Drinking champagne - turned my birthday into a lifestyle.</label>
                    <!-- sixGod -->
                    <input type="radio" name="action" id="driving" value="sixGod">
                    <label for="driving">Driving - I had Queen Street visions that nobody believed in.</label>
                </div>
                <div class="question question3">
                    <p>What are you wearing?</p>
                    <!-- sadBoi -->
                    <input type="radio" name="clothing" id="sweatpants" value="sadBoi">
                    <label for="sweatpants">Sweatpants, hair tied, chillin' with no makeup on. (Duh.)</label>
                    <!-- broskis -->
                    <input type="radio" name="clothing" id="owlSweaters" value="broskis">
                    <label for="">OVO Gear - Owl sweaters inside the luggage, you gotta love it.</label>
                    <!-- ladiesMan -->
                    <input type="radio" name="clothing" id="fancy" value="ladiesMan">
                    <label for="">Nails done, hair done, every thing did - Oh you fancy, huh?</label>
                    <!-- toughGuy -->
                    <input type="radio" name="clothing" id="canadaGoose" value="toughGuy">
                    <label for="">Flexin' in my Canada Goose - The 6 cold like Alaska.</label>
                    <!-- goodTimes -->
                    <input type="radio" name="clothing" id="hermes" value="goodTimes">
                    <label for="">I'm dressed up - Hermès link, brand new mink.</label>
                    <!-- sixGod -->
                    <input type="radio" name="clothing" id="raptors" value="sixGod">
                    <label for="">We the north! - Wearing Raptors swag, lint free.</label>
                </div>
                <div class="question question4">
                    <p>Where was it taken?</p>
                    <input type="radio" name="place" id="crib" value="sadBoi">
                    <label for="crib">At the crib - I got a do mansion, 'cause I outgrew condo.</label>
                    <!-- broskis -->
                    <input type="radio" name="place" id="studio" value="broskis">
                    <label for="studio">I got 40 in the studio, every night, late night.</label>
                    <!-- ladiesMan -->
                    <input type="radio" name="place" id="frings" value="ladiesMan">
                    <label for="frings">Dining out - took bae to Fring's.</label>
                    <!-- toughGuy -->
                    <input type="radio" name="place" id="toothpick" value="toughGuy">
                    <label for="toothpick">Playing with a toothpick - you can see the album hours under my eyes.</label>
                    <!-- goodTimes -->
                    <input type="radio" name="place" id="vacay-shot" value="goodTimes">
                    <label for="vacay-shot">I'm on vacation - Got a time-share out in Calabasas.</label>
                    <!-- sixGod -->
                    <input type="radio" name="place" id="toronto-shot" value="sixGod">
                    <label for="toronto-shot">Toronto! - The 6ix ain't friendly, but it's where I lay up.</label>
                </div>
                <div class="question question5">
                    <p>What's your mood in the photo?</p>
                    <input type="radio" name="mood" id="head-in-hands" value="sadBoi">
                    <label for="head-in-hands">Sad and alone - I pop bottles because I bottle my emotions.</label>
                    <!-- broskis -->
                    <input type="radio" name="mood" id="crewLove" value="broskis">
                    <label for="crewLove">Grateful for my bros - Lovin' the crew.</label>
                    <!-- ladiesMan -->
                    <input type="radio" name="mood" id="romantic" value="ladiesMan">
                    <label for="romantic">Romantic - I want your hot love and emotion.</label>
                    <!-- toughGuy -->
                    <input type="radio" name="mood" id="noNaps" value="toughGuy">
                    <label for="noNaps">Focused on the mission - I don't take naps.</label>
                    <!-- goodTimes -->
                    <input type="radio" name="mood" id="glowedUp" value="goodTimes">
                    <label for="">Glowed up - Every time we touch down, bet it go up!</label>
                    <!-- sixGod -->
                    <input type="radio" name="mood" id="CNTower" value="sixGod">
                    <label for="CNTower">Feelin' on top of the world - Or the CN Tower.</label>
                </div>
                <input class="submit" type="submit">
            </form>
        </section>
        <footer>
            <div>Icons made by
                <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
                <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
                    target="_blank">CC 3.0 BY</a>
            </div>
        </footer>
    </main>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="scripts/script.js"></script>
</body>
</html>
